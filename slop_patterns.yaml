regex_patterns:
  # Repeated word (same word 3+ times in a row): "very very very"
  - '\b(\w+)(?:\s+\1){2,}\b'

  # Excessive ellipsis abuse (4+ dots or 2+ separate ellipses nearby)
  - '\.{4,}'
  - '\.{3}[^.]{0,40}\.{3}'

  # Exclamation mark spam (3+ in a row)
  - '!{3,}'

  # Purple prose: "<noun> of <abstract noun>" chains
  - '\b(?:eyes|gaze|voice|heart|soul|spirit|mind)\s+of\s+(?:steel|fire|ice|stone|gold|iron|darkness|light)\b'

  # "Said" synonym abuse -- overloaded dialogue tags
  - '\b(?:exclaimed|proclaimed|declared|announced|stated|remarked|opined|mused|quipped|retorted|interjected|gasped|breathed|murmured|muttered|whispered|hissed|growled|snarled|barked|bellowed|thundered|purred|cooed|crooned)\b'

  # Starting consecutive sentences with the same word (captures the word)
  - '(?:^|\n|[.!?]\s+)(\w+)\b[^.!?]*[.!?]\s+\1\b[^.!?]*[.!?]\s+\1\b'

  # Adverb-verb cliche clusters
  - '\b(?:slowly|gently|softly|quietly|carefully|suddenly|quickly)\s+(?:reached|moved|walked|turned|looked|whispered|spoke|opened|closed|touched|pulled|pushed)\b'

  # "tasted like X and Y" -- AI-characteristic concrete+abstract sensory pairing
  - '\btasted\s+(?:like|of)\s+\w+\s+and\s+'
