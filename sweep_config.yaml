api:
  base_url: "https://alto-august-featuring-capture.trycloudflare.com/v1"
  model: ""
  api_key: "not-needed"
  max_tokens: 512

sweep:
  max_trials: 100
  n_jobs: 1
  study_name: "devstral_sweep"
  top_n: 10
  label: ""
  checkpoint_interval: 10
  # Speed optimizations
  convergence_patience: 25      # stop if no improvement in N completed trials (0=disabled)
  convergence_min_delta: 0.005  # minimum improvement to reset patience
  parallel_prompts: false       # evaluate prompts concurrently (for vLLM; disables per-prompt pruning)
  n_startup_trials: 12          # random exploration before Bayesian optimization

parameters:
  temperature: [0.1, 2.0]
  min_p: [0.0, 0.3]
  adaptive_target: [0.3, 0.7]
  adaptive_decay: [0.7, 0.95]

prompts:
  mode: "sample"
  samples_per_trial: 5
